<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<meta name="robots" content="noindex">


	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">


	<title>خروج</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
<script language="JavaScript">
	<!--
	function openLogin() {
		if (window.name != 'hotspot_logout') return true;
		open('$(link-login)', '_blank', '');
		window.close();
		return false;
	}
	//-->
</script>

<div class="container" onLoad="startClock()">

	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

		<div class="row">
			<div class="iconmelon">
				<img class="img-responsive" src="img/logo.png" alt="">
			</div>
		</div>

		<div class="panel panel-default" >
			<div class="panel-heading">
				<div class="panel-title text-right">خروج !</div>
			</div>

			<div class="panel-body ltr" >

				<div class="center-block row">

					<ul class="list-group ">
						<li class="list-group-item rtl">
							<span class="pull-right">نام کاربری :</span>
							<span class="">$(username)</span>
						</li>
						<li class="list-group-item rtl">
							<span class="pull-right">آدرس IP :</span>
							<span class="">$(ip)</span>
						</li>
						<li class="list-group-item rtl">
							<span class="pull-right">آدرس MAC :</span>
							<span class="">$(mac)</span>
						</li>
						<li class="list-group-item rtl">
							<span class="pull-right">مدت زمان سپری شده :</span>
							<span class="">$(uptime)</span>
						</li>

						$(if session-time-left)
						<li class="list-group-item rtl">
							<span class="pull-right">زمان باقی مانده :</span>
							<span class="">$(session-time-left)</span>
						</li>
						$(endif)

						<li class="list-group-item">
							<span class="pull-right">: حجم مصرفی</span>
							<span class="">$(bytes-in-nice) / $(bytes-out-nice)</span>
						</li>

					</ul>
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
						<div class="col-sm-12 controls row rtl">
							<button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> ورود </button>
						</div>
					</form>

				</div>

			</div>
		</div>

		<div class="row">
			<a href="http://tabriz.li" target="_blank"><p class="text-center" >طراحی توسط تبریزلی</p></a>
		</div>

	</div>
</div>

<div id="particles"></div>


<script type="text/javascript" src="js/style.js"></script>
</body>
</html>
